<!DOCTYPE html>
	<html>
	<head>
		<title>Brenvita</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/tip-scroll.css" media="screen, handheld"/>
	</head>
	<body>
		<div data-contents="tips">
			<div data-tip="1">
				<div class="tip-number">
					<h3>tip #1</h3>
				</div>
				<div class="tip-text">
					<p>Los snacks deben de tener entre 100 y 300 calorías.</p>
				</div>
			</div>
			<div data-tip="2">
				<div class="tip-number">
					<h3>tip #2</h3>
				</div>
				<div class="tip-text">
					<p>Te recomiendo evitar alimentos empaquetados ya que, por lo general, contienen grasas saturadas, conservadores y mucha sal!</p>
				</div>
			</div>
			<div data-tip="3">
				<div class="tip-number">
					<h3>tip #3</h3>
				</div>
				<div class="tip-text">
					<p>Los snacks deben complementar tus requerimientos de las demás comidas.</p>
				</div>
			</div>
		</div>
	</body>
</html>
